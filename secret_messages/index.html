<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      .mt-4 {
        margin-top: 25vh;
      }
      h1 {
        margin-top: 0;
      }
    </style>
    <title>Secret Messages</title>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2 mt-4">
        <div class="card-panel" id="secret">
          <form novalidate>
            <label for="secretInput">Enter a Secret Message</label>
            <input
              name="secret"
              id="secretInput"
              value=""
              placeholder="My Secret Message..."
              autocomplete="off"
            />
            <button class="btn">CREATE</button>
          </form>
        </div>

        <div class="card-panel hide" id="encryptedLink">
          Share this link with a friend
          <input id="shareLink" />
        </div>
        <div class="card-panel hide" id="decryptedLink">
          <a href="./index.html" class="btn">Create your own message</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
