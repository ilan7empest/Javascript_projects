<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Tooltip</title>
  </head>
  <body>
    <p>
      <span
        class="tooltip"
        data-tooltipContent="Lorem Ipsum has been the industry's standard dummy text ever since the 1500s"
        >Lorem Ipsum</span
      >
      is simply dummy text of the printing and typesetting industry.
    </p>
    <div>
      Many desktop publishing
      <span
        class="tooltip"
        data-tooltipContent="There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou"
        >packages</span
      >
      and web page editors now use Lorem Ipsum as their default model text, and
      a search for 'lorem ipsum' will uncover many web sites still in their
      infancy.
    </div>
    <script src="script.js"></script>
  </body>
</html>
